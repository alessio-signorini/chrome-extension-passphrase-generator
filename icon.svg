<?xml version="1.0" encoding="UTF-8"?>
<svg
    xmlns="http://www.w3.org/2000/svg"
    viewBox="0 0 24 24"
    width="48"
    height="48"
    fill="none"
    stroke="none"
>
    <!-- Upper right arrow -->
    <path d="M14 9h6V3l-4 4z" fill="currentColor"/>

    <!-- Upper right circle segment -->
    <path d="M18 7a9 9 0 0 0-12 2" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>

    <!-- Lower left circle segment -->
    <path d="M6 17a9 9 0 0 0 12-2" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>

    <!-- Lower left arrow -->
    <path d="M10 15H4v6l4-4z" fill="currentColor"/>

    <!-- Password field with two-tone fill -->
    <rect x="5" y="9" width="14" height="6" rx="2" fill="url(#grad1)" stroke="black" stroke-width="0.5"/>

    <!-- Gradient definition -->
    <defs>
        <linearGradient id="grad1" x1="0" y1="0" x2="0" y2="1">
            <stop offset="0%" stop-color="white"/>
            <stop offset="100%" stop-color="#f4c542"/>
        </linearGradient>
    </defs>

    <!-- Masked password (asterisks) -->
    <text x="12" y="14" font-size="6" text-anchor="middle" fill="black" font-family="monospace">*</text>
    <text x="9" y="14" font-size="6" text-anchor="middle" fill="black" font-family="monospace">*</text>
    <text x="15" y="14" font-size="6" text-anchor="middle" fill="black" font-family="monospace">*</text>
</svg>